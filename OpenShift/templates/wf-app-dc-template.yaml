kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: ${APPLICATION_NAME}-template
labels:
  template: ${APPLICATION_NAME}-template
objects:
- kind: DeploymentConfig
  apiVersion: apps.openshift.io/v1
  metadata:
    annotations:
    app.openshift.io/connects-to: >-
        [{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"wf-app-1-gn5nq"}]
      openshift.io/generated-by: OpenShiftWebConsole
    name: ${APPLICATION_NAME}
    namespace: ${OPENSHIFT_NAMESPACE}
    labels:
      app: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: wayfinder
      app.openshift.io/runtime: nodejs
      app.openshift.io/runtime-namespace: ${OPENSHIFT_NAMESPACE}
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - type: ConfigChange
    replicas: 1
    revisionHistoryLimit: 10
    test: false
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}
        annotations:
          openshift.io/generated-by: OpenShiftWebConsole
      spec:
        containers:
          - resources:
              limits:
                cpu: 250m
                memory: 1Gi
              requests:
                cpu: 50m
                memory: 256Mi
            terminationMessagePath: /dev/termination-log
            name: ${APPLICATION_NAME}
            securityContext: {}
            ports:
              - containerPort: 5173
                protocol: TCP
            imagePullPolicy: Always
            terminationMessagePolicy: File
            image: >-
              ${ARTIFACTORY_URL}/${IMAGE_REPOSITORY}/${APPLICATION_NAME}:latest
        dnsPolicy: ClusterFirst
        imagePullSecrets:
          - name: artifactory-pull
parameters:
  - description: OpenShift Namespace
    displayName: OpenShift Namespace
    name: OPENSHIFT_NAMESPACE
    value: ec1236-dev
    required: true
  - description: Application Name
    displayName: Application Name
    name: APPLICATION_NAME
    value: wf-api
    required: true
  - description: Image Repository
    displayName: Image Repository
    name: IMAGE_REPOSITORY
    required: true
  - description: Artifactory URL
    displayName: Artifactory URL
    name: ARTIFACTORY_URL
    required: true

